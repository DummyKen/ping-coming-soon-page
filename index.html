<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/79f806b770.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    
    <!-- the whole card section-->
    <section class="card">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
  
      <!-- texts and input box -->
      <div class="subscription">
        <div class="launch">
          We are launching <span class="bold">soon!</span>
        </div>
        <div class="sub-text">
          Subscribe and get notified
        </div>
        <!-- input box -->
        <div class="notify-email">
          <input type="email" name="email" id="email" placeholder="Your email address">
          <button class="notify">Notify Me</button>
        </div>
      </div>
      <span class="error">Please provide a valid email address</span>
      
      <!-- image -->
      <div class="sample">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
      
      <!-- social icons and copyright -->
      <div class="socials">
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
      
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DummyKen">Ken</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
